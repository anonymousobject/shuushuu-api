name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen --extra dev

      - name: Ruff - Lint
        run: uv run ruff check app/ tests/

      - name: Ruff - Format check
        run: uv run ruff format --check app/ tests/

      - name: mypy - Type check
        run: uv run mypy app/
        continue-on-error: true

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.12']
        # Add more versions if needed: ['3.11', '3.12', '3.13']

    services:
      mysql:
        image: mariadb:12
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: shuushuu_test
          MYSQL_USER: shuushuu
          MYSQL_PASSWORD: shuushuu_ci_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if docker exec $(docker ps -q --filter ancestor=mariadb:12) mariadb-admin ping -h localhost --silent 2>/dev/null; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Run tests
        env:
          TEST_DATABASE_URL: mysql+aiomysql://shuushuu:shuushuu_ci_password@127.0.0.1:3306/shuushuu_test?charset=utf8mb4
          TEST_DATABASE_URL_SYNC: mysql+pymysql://shuushuu:shuushuu_ci_password@127.0.0.1:3306/shuushuu_test?charset=utf8mb4
          MYSQL_ROOT_PASSWORD: root_password
        run: |
          uv run pytest tests/ -v --tb=short --maxfail=5

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            .pytest_cache/
            htmlcov/
          retention-days: 7

  # Optional: Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@v0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
