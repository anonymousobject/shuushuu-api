name: CI

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen --all-groups

      - name: Ruff - Lint
        run: uv run ruff check

      - name: Ruff - Format check
        run: uv run ruff format --check

      - name: mypy - Type check
        run: uv run mypy app/

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.12']
        # Add more versions if needed: ['3.11', '3.12', '3.13']

    services:
      mysql:
        image: mariadb:12
        env:
          MARIADB_ROOT_PASSWORD: root_password
          MARIADB_DATABASE: shuushuu_test
          MARIADB_USER: shuushuu
          MARIADB_PASSWORD: shuushuu_ci_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen --all-groups

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if docker exec $(docker ps -q --filter ancestor=mariadb:12) mariadb-admin ping -h localhost --silent 2>/dev/null; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Wait for Redis to be ready
        run: |
          for i in {1..30}; do
            if docker exec $(docker ps -q --filter ancestor=redis:7-alpine) redis-cli ping 2>/dev/null | grep -q PONG; then
              echo "Redis is ready!"
              break
            fi
            echo "Waiting for Redis... ($i/30)"
            sleep 1
          done

      - name: Run tests
        env:
          # Required application settings
          SECRET_KEY: test-secret-key-for-ci-only-not-for-production-use-min-32-chars
          DATABASE_URL: mysql+aiomysql://shuushuu:shuushuu_ci_password@127.0.0.1:3306/shuushuu_test?charset=utf8mb4
          DATABASE_URL_SYNC: mysql+pymysql://shuushuu:shuushuu_ci_password@127.0.0.1:3306/shuushuu_test?charset=utf8mb4
          # Test database URLs (used by conftest.py)
          TEST_DATABASE_URL: mysql+aiomysql://shuushuu:shuushuu_ci_password@127.0.0.1:3306/shuushuu_test?charset=utf8mb4
          TEST_DATABASE_URL_SYNC: mysql+pymysql://shuushuu:shuushuu_ci_password@127.0.0.1:3306/shuushuu_test?charset=utf8mb4
          # Test database credentials (conftest.py auto-creates user and grants permissions)
          MARIADB_ROOT_PASSWORD: root_password
          TEST_DB_USER: shuushuu
          TEST_DB_PASSWORD: shuushuu_ci_password
          # Optional settings with defaults
          ENVIRONMENT: development
          DEBUG: "True"
          REDIS_URL: redis://localhost:6379/0
        run: |
          uv run pytest tests/ -v --tb=short --maxfail=5 --schema-sync

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            htmlcov/
          retention-days: 7

  # Optional: Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
