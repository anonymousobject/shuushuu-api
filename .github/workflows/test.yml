name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mariadb:12
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: shuushuu_test
          MYSQL_USER: shuushuu
          MYSQL_PASSWORD: shuushuu_ci_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          uv sync --frozen --all-groups

      - name: Wait for MySQL to be ready
        run: |
          until docker exec $(docker ps -q --filter ancestor=mariadb:12) mariadb-admin ping -h localhost --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run tests
        env:
          # Test database configuration
          TEST_DATABASE_URL: mysql+aiomysql://shuushuu:shuushuu_ci_password@127.0.0.1:3306/shuushuu_test?charset=utf8mb4
          TEST_DATABASE_URL_SYNC: mysql+pymysql://shuushuu:shuushuu_ci_password@127.0.0.1:3306/shuushuu_test?charset=utf8mb4
          # MySQL root password for test database setup
          MYSQL_ROOT_PASSWORD: root_password
        run: |
          uv run pytest tests/ -v --tb=short

      - name: Upload coverage reports (optional)
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
