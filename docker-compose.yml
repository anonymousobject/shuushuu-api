# Docker Compose - MariaDB + Redis Version
# Credentials are loaded from .env file - see .env.example for reference

services:
  # MariaDB Database
  mariadb:
    image: mariadb:12
    container_name: shuushuu-mariadb
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root_password}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-shuushuu}
      MARIADB_USER: ${MARIADB_USER:-shuushuu}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-dev_password}
      # MARIADB_AUTO_UPGRADE: "1"
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=200
      --innodb_buffer_pool_size=256M
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      # - ./docker/mariadb-init:/docker-entrypoint-initdb.d:ro  # Optional init scripts (read-only)
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis (for caching + optional Arq)
  redis:
    image: redis:7-alpine
    container_name: shuushuu-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shuushuu-api
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DATABASE_URL=mysql+aiomysql://${MARIADB_USER:-shuushuu}:${MARIADB_PASSWORD:-shuushuu_password}@mariadb:3306/${MARIADB_DATABASE:-shuushuu}?charset=utf8mb4
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY}
      - IQDB_HOST=iqdb
      - IQDB_PORT=${IQDB_PORT:-5588}
      - TASK_QUEUE_TYPE=${TASK_QUEUE_TYPE:-background}
      - DEBUG=${DEBUG:-True}
      # Prevent Python from writing pyc files and __pycache__ dirs
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - .:/app
      - ${STORAGE_PATH:-/sakura/shuushuu/images}:${STORAGE_PATH:-/sakura/shuushuu/images}
      # Anonymous volumes to isolate container artifacts from host
      - /app/.venv
      - /app/.pytest_cache
      - /app/.ruff_cache
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    develop:
      watch:
        - action: rebuild
          path: ./Dockerfile
        - action: rebuild
          path: ./pyproject.toml
        - action: rebuild
          path: ./uv.lock
        - action: sync
          path: ./app
          target: /app/app
        - action: sync
          path: ./alembic
          target: /app/alembic
    restart: unless-stopped

  # Arq Worker (optional - uncomment to enable)
  # arq-worker:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: shuushuu-arq-worker
