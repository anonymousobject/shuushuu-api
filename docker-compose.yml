# Docker Compose - MariaDB + Redis Version
# Credentials are loaded from .env file - see .env.example for reference

services:
  # MariaDB Database
  mariadb:
    image: mariadb:12
    container_name: shuushuu-mariadb
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root_password}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-shuushuu}
      MARIADB_USER: ${MARIADB_USER:-shuushuu}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-dev_password}
      # MARIADB_AUTO_UPGRADE: "1"
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=400
      --innodb_buffer_pool_size=512M
      --innodb_write_io_threads=8
      --innodb_read_io_threads=8
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      # - ./docker/mariadb-init:/docker-entrypoint-initdb.d:ro  # Optional init scripts (read-only)
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '2'
          memory: 1G

  # Redis (for caching + optional Arq)
  redis:
    image: redis:7-alpine
    container_name: shuushuu-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shuushuu-api
    user: "${UID:-1000}:${GID:-1000}"
    command: uv run --no-project uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-exclude 'tests/*' --reload-exclude '*.pyc' --reload-exclude '__pycache__/*'
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      # Container-specific overrides (hostnames differ from host machine)
      - DATABASE_URL=mysql+aiomysql://${MARIADB_USER:-shuushuu}:${MARIADB_PASSWORD:-shuushuu_password}@mariadb:3306/${MARIADB_DATABASE:-shuushuu}?charset=utf8mb4
      - REDIS_URL=redis://redis:6379/0
      - ARQ_REDIS_URL=redis://redis:6379/1
      - IQDB_HOST=iqdb
      # Prevent Python from writing pyc files and __pycache__ dirs
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      # Mount only necessary directories, excluding .venv to prevent conflicts
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ./uv.lock:/app/uv.lock:ro
      - ${STORAGE_PATH:-/shuushuu/images}:${STORAGE_PATH:-/shuushuu/images}
      - ./ml_models:/app/ml_models:ro
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    develop:
      watch:
        - action: rebuild
          path: ./Dockerfile
        - action: rebuild
          path: ./pyproject.toml
        - action: rebuild
          path: ./uv.lock
        - action: sync
          path: ./app
          target: /app/app
        - action: sync
          path: ./alembic
          target: /app/alembic
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: shuushuu-nginx
    environment:
      - STORAGE_PATH=${STORAGE_PATH:-/shuushuu/images}
    volumes:
      # Mount storage path for nginx to serve images
      - ${STORAGE_PATH:-/shuushuu/images}:${STORAGE_PATH:-/shuushuu/images}:ro
      # Mount nginx configs
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Note: frontend.conf is provided by environment-specific compose files:
      #   - docker-compose.override.yml (dev) -> frontend.conf.dev
      #   - docker-compose.test.yml (test) -> frontend.conf.test
      # Basic auth credentials
      # By default we mount a sample file that should be tracked in git:
      #   ./docker/nginx/.htpasswd.example  ->  /etc/nginx/.htpasswd
      # To use custom credentials, either edit that file or replace it with:
      #   cp docker/nginx/.htpasswd.example docker/nginx/.htpasswd
      #   htpasswd docker/nginx/.htpasswd <username>
      # and update this mount path if needed.
      - ./docker/nginx/.htpasswd.example:/etc/nginx/.htpasswd:ro
      # Note: Let's Encrypt certificate volumes are in docker-compose.test.yml (test mode only)
    ports:
      - "80:80"
      - "443:443"
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Enable accessing host from Docker
    depends_on:
      - api
    restart: unless-stopped

  # Arq Worker - Background job processing
  arq-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shuushuu-arq-worker
    user: "${UID:-1000}:${GID:-1000}"
    command: uv run --no-project arq app.tasks.worker.WorkerSettings
    env_file: .env
    environment:
      # Container-specific overrides (hostnames differ from host machine)
      - DATABASE_URL=mysql+aiomysql://${MARIADB_USER:-shuushuu}:${MARIADB_PASSWORD:-shuushuu_password}@mariadb:3306/${MARIADB_DATABASE:-shuushuu}?charset=utf8mb4
      - REDIS_URL=redis://redis:6379/0
      - ARQ_REDIS_URL=redis://redis:6379/1
      - IQDB_HOST=iqdb
      # Prevent Python from writing pyc files
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      # Mount only necessary directories, excluding .venv to prevent conflicts
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ./uv.lock:/app/uv.lock:ro
      - ${STORAGE_PATH:-/shuushuu/images}:${STORAGE_PATH:-/shuushuu/images}
      # ML models for tag suggestion generation
      - ./ml_models:/app/ml_models:ro
    depends_on:
      redis:
        condition: service_healthy
      mariadb:
        condition: service_healthy
    develop:
      watch:
        - action: rebuild
          path: ./Dockerfile
        - action: rebuild
          path: ./pyproject.toml
        - action: rebuild
          path: ./uv.lock
        - action: sync
          path: ./app
          target: /app/app
    restart: unless-stopped

  # IQDB (Image similarity search)
  iqdb:
    build:
      context: https://github.com/TheBobBobs/iqdb-rs.git#main
      dockerfile_inline: |
        FROM rust:latest as builder
        ARG TARGET_CPU="x86-64-v3"
        ARG TARGET_FEATURES=""
        ARG CARGO_ARGS="--features multi-thread"
        WORKDIR /usr/src/iqdb-rs
        COPY lib/ lib/
        COPY server/ server/
        COPY Cargo.toml rust-toolchain.toml ./
        RUN RUSTFLAGS="-C target-feature=+crt-static,$${TARGET_FEATURES} -C target-cpu=$${TARGET_CPU}" cargo build --profile release-lto --target x86_64-unknown-linux-gnu $${CARGO_ARGS}

        FROM scratch
        WORKDIR /iqdb
        COPY --from=builder /usr/src/iqdb-rs/target/x86_64-unknown-linux-gnu/release-lto/iqdb-server /iqdb-server

        EXPOSE 5588
        ENTRYPOINT ["/iqdb-server"]
        CMD ["--database", "/data/iqdb.sqlite"]
    container_name: shuushuu-iqdb
    command: ["--database", "/data/iqdb.sqlite"]
    ports:
      - "5588:5588"
    volumes:
      - iqdb_data:/data
    restart: unless-stopped

  # Adminer (Database management UI)
  adminer:
    image: adminer:latest
    container_name: shuushuu-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=mariadb
      - ADMINER_DESIGN=nette  # Nice theme
    depends_on:
      - mariadb
    restart: unless-stopped

  # Redis Commander (Redis management UI - optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: shuushuu-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  iqdb_data:
    driver: local

networks:
  shuushuu-network:
