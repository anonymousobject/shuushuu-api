  #     - redis
  #     - mariadb
  #   develop:
  #     watch:
  #       - action: rebuild
  #         path: ./Dockerfile
  #       - action: rebuild
  #         path: ./pyproject.toml
  #       - action: rebuild
  #         path: ./uv.lock
  #       - action: sync
  #         path: ./app
  #         target: /app/app
  #   restart: unless-stopped

  # IQDB (Image similarity search)
  iqdb:
    build: https://github.com/TheBobBobs/iqdb-rs.git#main
    container_name: shuushuu-iqdb
    command: ["--database", "/data/iqdb.sqlite"]
    ports:
      - "5588:5588"
    volumes:
      - iqdb_data:/data
    develop:
      watch:
        - action: rebuild
          path: https://github.com/TheBobBobs/iqdb-rs.git#main
    restart: unless-stopped

  # Adminer (Database management UI)
  adminer:
    image: adminer:latest
    container_name: shuushuu-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=mariadb
      - ADMINER_DESIGN=nette  # Nice theme
    depends_on:
      - mariadb
    restart: unless-stopped

  # Redis Commander (Redis management UI - optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: shuushuu-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  iqdb_data:
    driver: local

networks:
  shuushuu-network:
