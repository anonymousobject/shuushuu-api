# Production override — host nginx as edge proxy
# Docker provides: api, frontend, arq-worker, redis, iqdb
# Host provides: nginx (SSL, wiki/forums), certbot, PHP-FPM
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml --env-file .env.prod up -d

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "50m"
    max-file: "5"

services:
  # Disable local services not needed in production
  # Use entrypoint override instead of profiles to keep services "defined"
  # (profiles makes them undefined, breaking depends_on merge from base)
  mariadb:
    image: busybox:latest
    entrypoint: ["sleep", "infinity"]
    restart: "no"
    healthcheck:
      test: ["CMD", "true"]
      interval: 5s
      retries: 1

  adminer:
    profiles: [disabled]

  redis-commander:
    profiles: [disabled]

  redis:
    container_name: shuushuu-redis-prod
    ports: !override []  # Internal only in production
    logging: *default-logging

  frontend:
    # NOTE: Expects shuushuu-frontend repo at ../shuushuu-frontend (sibling directory)
    build:
      context: ../shuushuu-frontend
      dockerfile: Dockerfile
      args:
        - PUBLIC_ENVIRONMENT=production
        - PUBLIC_API_URL=http://api:8000
        - PUBLIC_DEBUG=false
        - PUBLIC_TURNSTILE_SITE_KEY=${TURNSTILE_SITE_KEY}
    container_name: shuushuu-frontend-prod
    ports: !override
      - "127.0.0.1:3000:3000"
    environment:
      - PUBLIC_ENVIRONMENT=production
      - PUBLIC_API_URL=http://api:8000
      - STORAGE_PATH=${STORAGE_PATH}
      - NODE_OPTIONS=--max-old-space-size=4096
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - default
    logging: *default-logging

  nginx:
    profiles: [disabled]

  api:
    container_name: shuushuu-api-prod
    user: "1003:1003"  # shuushuu user — matches storage directory ownership
    command: uv run --no-project uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports: !override
      - "127.0.0.1:8000:8000"
    env_file: .env.prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - ARQ_REDIS_URL=redis://redis:6379/1
      - IQDB_HOST=iqdb
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ${STORAGE_PATH:-/shuushuu/images}:${STORAGE_PATH:-/shuushuu/images}
    # List form replaces base depends_on entirely (removes mariadb dependency)
    depends_on:
      - redis
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "fern:10.0.0.62"
    logging: *default-logging

  arq-worker:
    container_name: shuushuu-arq-worker-prod
    user: "1003:1003"  # shuushuu user — matches storage directory ownership
    ports: []
    env_file: .env.prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - ARQ_REDIS_URL=redis://redis:6379/1
      - IQDB_HOST=iqdb
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ${STORAGE_PATH:-/shuushuu/images}:${STORAGE_PATH:-/shuushuu/images}
    # List form replaces base depends_on entirely (removes mariadb dependency)
    depends_on:
      - redis
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "fern:10.0.0.62"
    logging: *default-logging

  iqdb:
    container_name: shuushuu-iqdb-prod
    ports: !override []  # Internal only in production
    logging: *default-logging

  certbot:
    profiles: [disabled]

volumes:
  # Override generic volume names with prod-specific names for data isolation
  mariadb_data:
    name: mariadb_data_prod
    driver: local
  redis_data:
    name: redis_data_prod
    driver: local
  iqdb_data:
    name: iqdb_data_prod
    driver: local
